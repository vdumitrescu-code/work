<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <h1>Log In</h1>
</div>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Log In</button>
  <a class="btn btn-primary" href="{% url 'signup' %}" role="button">Sign Up</a>
</form>
{% endblock %}
